<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog Post Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Blog Post Manager</h1>

  <div id="post-list"></div>

  <div id="post-detail">
    <h2 id="detail-title"></h2>
    <img id="detail-image" src="" alt="Blog image" style="max-width: 100%; height: auto; display: none;" />
    <p id="detail-content"></p>
    <p id="detail-author"></p>
    <button id="edit-btn">Edit</button>
    <button id="delete-btn">Delete</button>
  </div>

  <form id="new-post-form">
    <input type="text" id="new-title" placeholder="Title" required />
    <textarea id="new-content" placeholder="Content" required></textarea>
    <input type="text" id="new-author" placeholder="Author" required />
    <input type="text" id="new-image" placeholder="Image URL" required />
    <button type="submit">Add Post</button>
  </form>

  <form id="edit-post-form" class="hidden">
    <h4>Update Post Details</h4>
    <label for="edit-title">Title:</label>
    <input type="text" name="title" id="edit-title" class="p-2 border rounded-md w-full mb-2">
    <label for="edit-content">Content:</label>
    <textarea name="content" id="edit-content" rows="5" class="p-2 border rounded-md w-full mb-4"></textarea>
    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md">Update Post</button>
    <button type="button" id="cancel-edit" class="bg-gray-400 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-md ml-2">Cancel</button>
  </form>

  <script src="index.js"></script>
</body>
</html>
